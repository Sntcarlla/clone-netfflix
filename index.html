<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="stylle.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-A5mG5Pz7pE8I5Yk4x1vYgZ1H9d1y2KcIk+vW7h6OwPPlYH5pMNkU0+4gQlmB9NHXvE2lqX9x7x7cQ2fD7nJDUg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <div class="container">

   
    <div class="logo-top">
      <img src="imagens/Logonetflix.png" alt="Logo Netflix">
    </div>

   
    <div class="header">
      <div class="menu-left">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Filmes</a></li>
          <li><a href="#">Séries</a></li>
          <li><a href="#">Novos e Populares</a></li>
          <li><a href="#">Minha Lista</a></li>
        </ul>
      </div>

      <div class="menu-right">
        <ul>
          <li><i class="fas fa-search"></i></li>
          <li>Infantil</li>
          <li><i class="fas fa-gift"></i></li>
          <li><i class="fas fa-bell"></i></li>
          <li class="user">
            <img src="imagens/icone.jpg" alt="Ícone de usuário">
            <i class="fas fa-sort-down"></i>
          </li>
        </ul>
      </div>
    </div>

  
    <div class="banner">
      
      <span class="subtitle">
        Clone da página inicial da Netflix feito com HTML e CSS.
      </span>

      <div class="buttons">
        <button class="btn"><i class="fas fa-play"></i> Assistir</button>
        <button class="btn"><i class="fas fa-plus"></i> Minha Lista</button>
      </div>
    </div>

  </div>

  
  <div class="category">
    <span>Recomendados para você</span>
    <div class="slider">
      <div class="movie"><img src="imagens/video1.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video12.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video3.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video4.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video5.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video6.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video6.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video6.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video6.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video6.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video6.jpg" alt=""></div>
    </div>
  </div>

  <div class="category">
    <span>Top Filmes</span>
    <div class="slider">
      <div class="movie"><img src="imagens/video7.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video8.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video9.webp" alt=""></div>
      <div class="movie"><img src="imagens/video10.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video11.avif" alt=""></div>
      <div class="movie"><img src="imagens/video12.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video12.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video12.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video12.jpg" alt=""></div>
      <div class="movie"><img src="imagens/video12.jpg" alt=""></div>
    </div>
  </div>

 
  <div class="footer">
    <div class="social">
      <i class="fab fa-facebook-square"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-youtube"></i>
    </div>

    <div class="info">
      <ul>
        <li>Termos de uso</li>
        <li>Privacidade</li>
        <li>Central de ajuda</li>
        <li>Entre em contato</li>
      </ul>
    </div>

    <p>© 2025 Netflix Clone — Criado por Carla Santos</p>
  </div>
  
</body>
</html>
